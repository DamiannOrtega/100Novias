<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Aclonica&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Ajustes (100 novias)</title>
</head>

<body>
    <div class="contenedorA">

        <div class="ContenedorA">
            <div class="ajusteContainer">
                <h2>Ajustes</h2>
                <label for="volumen">Volumen:</label>
                <input type="range" id="volumen" min="0" max="1" step="0.01" value="1">
                <p>Volumen Actual: <span id="volumen-actual">1</span></p> <!-- Mostrar el volumen actual -->
            </div>
        </div>

        <div class="ajuste">
            <!-- Aquí puedes agregar más opciones de ajuste si lo deseas -->
        </div>

        <div class="divRegresar">
            <a href="index.html">
                <button class="btnRegresar">
                    <img src="assets/background/3.png" alt="icono" class="icon" />
                    <span class="play">Regresar</span>
                </button>
            </a>
        </div>

    </div>
    <script src="script/ajustes.js"></script>
</body>

</html>
