<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botón Estilizado</title>
   <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="contenedor">
        <div class="botones">
            <button class="btnJugar">
                <img src="3.png" alt="icono" class="icon" />
                <span class="play">Jugar</span>
            </button>
            <button class="btnTutorial">
                <img src="NanoSeleccionada.png" alt="icono" class="icon" />
                <span class="play">Tutorial</span>
            </button>
            <button class="btnPuntuaciones">
                <img src="4.png" alt="icono" class="icon" />
                <span class="play">Puntuaciones</span>
            </button>
            <button class="btnAjustes">
                <img src="7.png" alt="icono" class="icon" />
                <span class="play">Ajustes</span>
            </button>
            <button class="btnCreditos">
                <img src="1.png" alt="icono" class="icon" />
                <span class="play">Créditos</span>
            </button>
        </div>
    </div>
</body>
</html>
