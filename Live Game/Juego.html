<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Making your first Phaser 3 Game - Part 10</title>
    <!-- Incluye la librería Phaser 3 desde un CDN -->
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }

        #characterSelection {
            position: fixed;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);

            /* Centramos la ventana */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }


        .characters {
            display: flex;
            gap: 20px;
        }

        .character {
            text-align: center;
            cursor: pointer;
        }

        .character img {
            width: 100px;
            height: auto;
        }

        .character:nth-child(2) img {
            width: 160px;
            /* Ajusta el tamaño del segundo personaje */
        }

        /* Estilos para el efecto neón */
        .character:nth-child(1):hover {
            box-shadow: 0 0 15px 5px rgba(255, 105, 180, 0.8);
            /* Rosa */
        }

        .character:nth-child(2):hover {
            box-shadow: 0 0 15px 5px rgba(0, 191, 255, 0.8);
            /* Azul */
        }
    </style>
</head>

<body>
    <!-- <img src="/Phaser Example/assets/NanoParada.png" alt=""> -->
    <div id="characterSelection">
        <h2>Selecciona tu personaje</h2>
        <div class="characters">
            <div class="character" onclick="selectCharacter('player_idle')"
                onmouseover="hoverCharacter(this, 'assets/NanoSeleccionada.png')"
                onmouseout="hoverCharacter(this, 'assets/Nano.png')">
                <img src="assets/Nano.png" alt="Personaje 1">
                <p>Personaje 1</p>
            </div>
            <div class="character" onclick="selectCharacter('player_idle')"
                onmouseover="hoverCharacter(this, 'assets/Shizuka.png')"
                onmouseout="hoverCharacter(this, 'assets/Shizuka_.png')">
                <img src="assets/Shizuka.png" alt="Personaje 2">
                <p>Personaje 2</p>
            </div>

        </div>
    </div>

    <script type="text/javascript">

        // Configuración del juego con Phaser
        var config = {
            type: Phaser.AUTO, // Tipo de renderizado (WebGL o Canvas, automático)
            width: 800,       // Ancho de la pantalla del juego
            height: 600,      // Alto de la pantalla del juego
            physics: {
                default: 'arcade', // Motor de física Arcade (sencillo y ligero)
                arcade: {
                    gravity: { y: 300 }, // Gravedad en el eje Y (hacia abajo)
                    debug: false         // Modo debug desactivado
                }
            },
            scene: {
                preload: preload, // Función para cargar recursos
                create: create,   // Función para crear objetos del juego
                update: update    // Función que se ejecuta en cada fotograma
            }
        };

        // Variables globales del juego
        var player;      // Jugador
        var peluches;    // Grupo de estrellas para recolectar
        var bombs;       // Grupo de bombas
        var platforms;   // Plataformas del juego
        var cursors;     // Teclas del cursor (flechas)
        var score = 0;   // Puntuación del jugador
        var gameOver = false; // Estado del juego (si ha terminado)
        var scoreText;   // Texto que muestra la puntuación

        // Inicializa el juego con la configuración proporcionada
        var game = new Phaser.Game(config);
        var selectedCharacter = 'player_idle'; // Personaje por defecto

        var sonido1 = new Audio('assets/PresentacionNano.mp3');
        var sonido2 = new Audio('assets/ShizukaPresentación.mp3');


        //Funcion para seleccionar el personaje 
        function selectCharacter(character, sonido) {
            selectedCharacter = character; // Guarda el personaje elegido
            document.getElementById('characterSelection').style.display = 'none'; // Oculta la selección
            game.scene.scenes[0].physics.resume(); // Reanuda la física del juego
            // Reproduce el sonido correspondiente
            if (sonido === 'PresentacionNano.mp3') {
                this.sound.play('sonido1');
            } else if (sonido === 'ShizukaPresentación.mp3') {
                this.sound.play('sonido2');
            }
        }

        //Funcion que hace la animacion de la seleccion de los personajes
        function hoverCharacter(element, newImage) {
            element.querySelector("img").src = newImage;
        }



        // Función para cargar los recursos del juego
        function preload() {
            this.load.image('sky', 'assets/sky.png');       // Fondo del juego
            this.load.image('ground', 'assets/platform.png'); // Plataforma
            this.load.image('peluche', 'assets/Flush.png');     // Estrella
            this.load.image('bomb', 'assets/bomb.png');    // Bomba
            this.load.image('player_idle', 'assets/NanoParada.png');
            this.load.image('player_left', 'assets/NanoIzq.png');
            this.load.image('player_left_idle', 'assets/nanoIzqParada.png');
            this.load.image('player_right_idle', 'assets/nanoDerParada.png');
            this.load.image('player_right', 'assets/NanoDer.png');
            this.load.image('player_jump', 'assets/NanoDerParada.png');
            this.load.image('player_dead', 'assets/NanoMuerte.png');

            //this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 }); // Spritesheet del jugador
        }

        // Función para crear los objetos del juego
        function create() {
            // Añade el fondo del juego
            this.add.image(400, 300, 'sky');

            // Crea un grupo de plataformas estáticas (no se mueven)
            platforms = this.physics.add.staticGroup();

            // Crea el suelo del juego y lo escala para que cubra el ancho de la pantalla
            platforms.create(400, 568, 'ground').setScale(2).refreshBody();

            // Crea plataformas adicionales (ledges)
            platforms.create(600, 400, 'ground');
            platforms.create(50, 250, 'ground');
            platforms.create(750, 220, 'ground');

            // Crea al jugador en una posición inicial
            //player = this.physics.add.sprite(100, 450, 'dude');
            player = this.physics.add.sprite(100, 450, selectedCharacter).setScale(0.2);


            // Configura propiedades físicas del jugador (rebote y límites del mundo)
            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            this.physics.pause();//Pausar el juego hasta que se seleccione el personaje

            // Crea animaciones para el jugador (izquierda, derecha y quieto)
            this.anims.create({
                key: 'walk_left',
                frames: [
                    { key: 'player_left' },
                    { key: 'player_left_idle' }
                ],
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'walk_right',
                frames: [
                    { key: 'player_right' },
                    { key: 'player_right_idle' }
                ],
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{ key: 'dude', frame: 4 }],
                frameRate: 20
            });

            this.anims.create({
                key: 'die',
                frames: [
                    { key: 'player_dead' }
                ],
                frameRate: 10,
                repeat: 0 // No repetir la animación
            });


            // Configura las teclas del cursor para mover al jugador
            cursors = this.input.keyboard.createCursorKeys();

            // Crea un grupo de estrellas para recolectar
            peluches = this.physics.add.group({
                key: 'peluche',
                repeat: 11, // 12 estrellas en total
                setXY: { x: 12, y: 0, stepX: 70 } // Espaciadas 70 píxeles en el eje X
            });

            // Configura un rebote aleatorio para cada estrella
            peluches.children.iterate(function (child) {
                child.setScale(0.07);
                child.setBounceY(Phaser.Math.FloatBetween(0.4, 0.8));
            });

            // Crea un grupo de bombas
            bombs = this.physics.add.group();

            // Añade el texto de la puntuación en la esquina superior izquierda
            scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

            // Añade colisiones entre el jugador, las estrellas y las plataformas
            this.physics.add.collider(player, platforms);
            this.physics.add.collider(peluches, platforms);
            this.physics.add.collider(bombs, platforms);

            // Detecta si el jugador recoge una estrella
            this.physics.add.overlap(player, peluches, collectStar, null, this);

            // Detecta si el jugador choca con una bomba
            this.physics.add.collider(player, bombs, hitBomb, null, this);
        }

        // Función que se ejecuta en cada fotograma del juego
        function update() {
            if (gameOver) {
                return;
            }

            if (cursors.left.isDown) {
                player.setVelocityX(-160);
                player.anims.play('walk_left', true); // Ahora coincide con la imagen cargada
            }
            else if (cursors.right.isDown) {
                player.setVelocityX(160);
                player.anims.play('walk_right', true);
            }
            else {
                player.setVelocityX(0);
                player.setTexture('player_idle');
            }

            if (cursors.up.isDown && player.body.touching.down) {
                player.setVelocityY(-330);
                player.setTexture('player_jump');
            }

        }

        // Función que se ejecuta cuando el jugador recoge una estrella
        function collectStar(player, peluche) {
            peluche.disableBody(true, true); // Desactiva la estrella recolectada

            // Aumenta la puntuación y actualiza el texto
            score += 10;
            scoreText.setText('Score: ' + score);

            // Si no quedan estrellas activas, genera un nuevo lote de estrellas y una bomba
            if (peluches.countActive(true) === 0) {
                peluches.children.iterate(function (child) {
                    child.enableBody(true, child.x, 0, true, true); // Reactiva las estrellas
                });

                // Crea una bomba en una posición aleatoria
                var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);
                var bomb = bombs.create(x, 16, 'bomb');
                bomb.setBounce(1);
                bomb.setCollideWorldBounds(true);
                bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
                bomb.allowGravity = false;
            }
        }

        // Función que se ejecuta cuando el jugador choca con una bomba
        function hitBomb(player, bomb) {
            this.physics.pause(); // Pausa la física del juego

            player.setTint(0xff0000); // Cambia el color del jugador a rojo
            player.setTexture('player_dead'); // Reproduce la animación de epeluche quieto
            player.anims.play('die', true);
            gameOver = true; // Marca el juego como terminado
        }

    </script>

</body>

</html>
