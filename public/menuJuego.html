<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Aclonica&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="styles/estilos.css">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    

    <title>Men√∫ principal (100 Novias)</title>
</head>

<body>
    <div class="contenedorEscojer">
        <div class="contenedorPersonajes">
            <div id="characterSelection">
                <h2>Selecciona tu personaje</h2>
                <div class="characters">
                    <div class="character" onclick="selectCharacter('Nano')"
                        onmouseover="hoverCharacter(this, 'assets/Nano/NanoSeleccionada.png')"
                        onmouseout="hoverCharacter(this, 'assets/Nano/Nano.png')">
                        <img src="assets/Nano/Nano.png" alt="Personaje 1">
                        <p class="Nano">Nano</p>
                    </div>

                    <div class="character" onclick="selectCharacter('Shizuka')"
                        onmouseover="hoverCharacter(this, 'assets/Shizuka/ShizukaSeleccionada.png')"
                        onmouseout="hoverCharacter(this, 'assets/Shizuka/Smuerte.png')">
                        <img src="assets/Shizuka/Smuerte.png" alt="Personaje 2">
                        <p class="Shizuka">Shizuka</p>
                    </div>
                </div>
            </div>
        </div>


        <div id="nameInputContainer">
            <h2>Ingresa tu nombre:</h2>
            <input type="text" id="playerName" placeholder="Nombre del jugador" />
            <button id="submitNameButton">Aceptar</button>
        </div>

        <div class="divRegresar">
            <div class="buttonContainer">
                <button id="playButton" style="display: none;" onclick="startGame()">Jugar</button>
                <a href="index.html">
                    <button class="btnRegresar">
                        <img src="assets/background/3.png" alt="icono" class="icon" />
                        <span class="play">Regresar</span>
                    </button>
                </a>
            </div>
        </div>

        <!-- <button id="playButton" style="display: none;" onclick="startGame()">Jugar</button> -->
    </div>

    <script src="script/musica.js"></script>
    <!-- <script src="script/config.js"></script> -->
     <script src="script/ajustes.js"></script>
    <script src="script/menu.js"></script>

</body>

</html>
